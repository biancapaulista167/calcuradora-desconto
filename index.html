<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descontos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
    <h2>Calculadora de Valor Final</h2>

    <label for="valor">Valor do produto:</label>
    <input type="number" id="valor" placeholder="Digite o valor em R$">
    <label for="pagamento">Forma de pagamento:</label>
    <label for="valor final">Valor Final</label>
    <select id="pagamento">
        <option value="avista">A vista (dinheiro ou pix) - 10% de desconto</option>
        <option value="credito">Cartão de crédito - acréscimo de 5%</option>
        <option value="2x">Parcelado em 2x - sem desconto</option>
        <option value="3x">Parcelado em 3x ou mais - acréscimo de 10%</option>
    </select>

    <button id="calcular">Calcular valor final</button>

    <div id="resultado"></div>
</div>

    <script src="script.js"></script>
</body>
</html>
